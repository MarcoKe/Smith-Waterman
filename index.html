<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sequence Alignment: The Needleman-Wunsch Algorithm">
    <meta name="author" content="Marco Kemmerling">

    <title>The Smith-Waterman Algorithm</title>

    <!-- Bootstrap -->
    <link href="../bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../bootstrap-3.3.5-dist/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <!-- 		   -->

    <script type="text/javascript"
            src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>

    <style>
        .sequencematch {
            text-align: center;
            font-family: monospace;
            font-size: 18px;
        }
    </style>

</head>
<body>
<!-- JQuery & Bootstrap script files -->
<script src="../jquery-2.1.4.min.js"></script>
<script src="../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<!-- 	-->

<script type="text/javascript" src="matrix.js"></script>
<script type="text/javascript" src="smith-waterman.js"></script>
<script type="text/javascript" src="html-generator.js"></script>


<header class="navbar navbar-default navbar-fixed-top bs-docs-nav" role="banner">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="index.html" class="navbar-brand">Marco Kemmerling</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            <ul class="nav navbar-nav">
                <li class="active"><a href="../">Labs</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>
    </div>
</header>

<br><br>

<div class="container">
    <div class="row">
        <div class="page-header">
            <h1>
                <small>Bioinformatics /</small>
                <br>The Smith-Waterman Algorithm
            </h1>
            <div>
                <hr>
                <div class="container">
                    <div class="well well-sm">
                        <div class="table-responsive">
                            <form id="sequenceInput" role="form">
                                <div align="right">
                                    <button onclick="setExample(-1)" type="button" class="btn btn-default">Blank
                                    </button>
                                    <button onclick="setExample(0)" type="button" class="btn btn-default">Amino acid
                                        sequence
                                    </button>
                                    <button onclick="setExample(1)" type="button" class="btn btn-default">DNA sequence
                                    </button>
                                </div>

                                <br>
                                <div class="input-group">
                                    <span class="input-group-addon" id="sequence1">First sequence</span>
                                    <input id="seq1" type="text" value="" class="form-control"
                                           aria-describedby="sequence1">
                                </div>
                                <br>
                                <div class="input-group">
                                    <span class="input-group-addon" id="sequence2">Second sequence</span>
                                    <input id="seq2" type="text" value="" class="form-control"
                                           aria-describedby="sequence2">
                                </div>
                                <br>
                                <input type="button" onclick="printSolution()" value="Align sequences" name="calculate"
                                       class="btn btn-info">

                            </form>
                        </div>
                    </div>
                </div>
                <br>

                <div id="solution"></div>

            </div>
        </div>

        <footer>
            <div class="container">
                <hr/>
                <p class="text-muted">&copy; 2016 Marco Kemmerling, content licensed under <a
                        href="http://opensource.org/licenses/MIT" target="_blank">MIT license</a></p>
            </div>
        </footer>

</body>
</html>
